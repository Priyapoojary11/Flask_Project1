{% extends "layout.html" %}

{% block content %}
<form method="POST" action="/add" class="mt-3">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Post Title" required>
        <textarea name="content" class="form-control mt-2" placeholder="Post Content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Post</button>
</form>

<div class="mt-4">
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post[1] }}</h5>
                <p class="card-text">{{ post[2] }}</p>
                <a href="{{ url_for('delete_post', post_id=post[0]) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
